<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTFâ€‘8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hannah's Birthday Soundboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      font-family: Helvetica, Arial, sans-serif;
    }

    h1 {
      font-family: Helvetica, Arial, sans-serif;
      color: #800080;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      margin: 20px 0 30px;
    }

    .soundboard {
      border: 4px solid #800080;
      border-radius: 12px;
      padding: 12px;
      background-color: #f8eef8;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-auto-rows: 80px;
      gap: 6px;
      justify-content: center;
    }

    .button {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
      padding: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* Hide inner text (numbers) */
      color: transparent;
      font-size: 0;
    }

    .button:hover { background-color: #45a049; }
    .button:active { transform: scale(0.95); box-shadow: 1px 1px 4px rgba(0,0,0,0.2); }

    .stop-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #800080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
    .stop-button:hover { background-color: #4b004b; }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      .soundboard { padding: 8px; }
      .container {
        grid-template-columns: repeat(5, 60px);
        grid-auto-rows: 60px;
        gap: 4px;
      }
      .button { width: 60px; height: 60px; }
      .stop-button { font-size: 14px; padding: 8px 16px; }
    }
  </style>
</head>
<body>

  <h1>Hannah's Birthday Soundboard</h1>

  <div class="soundboard">
    <div class="container">
      <script>
        for (let i = 1; i <= 45; i++) {
          document.write(`
            <button class="button" id="btn${i}"
              style="background-image: url('images/btn${i}.jpg');"
              onclick="playSound(${i})"></button>`
          );
        }
      </script>
    </div>
  </div>

  <button class="stop-button" id="stopAll">STOP</button>

  <script>
    function playSound(num) {
      const sound = document.getElementById('sound' + num);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    document.getElementById('stopAll').addEventListener('click', () => {
      document.querySelectorAll('audio').forEach(el => {
        el.pause();
        el.currentTime = 0;
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      for (let i = 1; i <= 45; i++) {
        document.getElementById('btn' + i).addEventListener('contextmenu', e => {
          e.preventDefault();
          selectImage(e.currentTarget);
        });
      }
    });

    function selectImage(button) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = function() {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => {
            button.style.backgroundImage = `url(${e.target.result})`;
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    }
  </script>

  <div style="display:none">
    <script>
      for (let i = 1; i <= 45; i++) {
        document.write(`<audio id="sound${i}" src="sounds/sound${i}.mp3"></audio>`);
      }
    </script>
  </div>

</body>
</html>
